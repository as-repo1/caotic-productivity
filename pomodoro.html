<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="pomodoro.css">
</head>
<body>

<div class="container-fluid bg-dark">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <div class="card bg-secondary p-4 text-center">
                <div class="card-body">
                    <h2 class="card-title text-white">Pomodoro Timer</h2>
                    <!-- <p class="card-text text-light">A Pomodoro timer to enhance productivity.</p> -->
                    <div class="pomodoro-timer">
                        <div class="timer-container">
                            <div class="timer">
                                <div class="hourglass"></div>
                            </div>
                            <div class="session-counter">Session 1</div>
                        </div>
                        <div class="controls">
                            <button class="start-button">Start</button>
                            <button class="pause-button">Pause</button>
                            <button class="reset-button">Reset</button>
                        </div>
                        <div class="settings">
                            <label for="timer-slider">Pomodoro Timer (minutes):</label>
                            <input type="range" id="timer-slider" min="1" max="60" step="1" value="25">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="pomodoro.js"></script>
</body>
</html>
